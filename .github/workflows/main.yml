name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # 최신 버전으로 업데이트

    - name: Set up Node.js
      uses: actions/setup-node@v3  # 최신 버전으로 업데이트
      with:
        node-version: '20'  # Node.js 20 버전 사용

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Run application
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: npm start
