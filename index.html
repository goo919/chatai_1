<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="version-info">Version 0.0.3</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="고인에게 말을 걸어주세요">
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="toggle-speech-button">🔊</button>
    <audio id="beep-sound" src="audio/beep.mp3"></audio>
    <div class="falling-flowers"></div> <!-- 꽃잎 애니메이션을 위한 요소 추가 -->
    <script src="chat.js"></script>
</body>
</html>
