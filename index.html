<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RIP - KIM</title>

  <!-- 메타 -->
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/favicon.png">

  <!-- 폰트 프리커넥트 (선택) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- 외부 CSS -->
  <link rel="stylesheet" href="styles.css?v=4" />
</head>
<body>
  <div id="app">
    <main id="stage">
      <!-- 중앙 초상: 네가 올린 ASCII 폰트로만 렌더 -->
      <pre id="portrait"></pre>

      <!-- AI 대사 박스 -->
      <section id="ai-box" class="box" aria-live="polite">
        <div id="chat-box"></div>
      </section>

      <!-- 입력 박스 -->
      <section id="user-box" class="box box-input">
        <input id="user-input" type="text" placeholder="고인에게 말을 걸어주세요" autocomplete="off" />
        <button id="send-button" class="btn" type="button">SEND</button>
        <!-- ⚠️ ‘비디오창 열기’ 버튼 제거 (자동 팝업만 사용) -->
      </section>
    </main>
  </div>

<script src="chat.js?v=5.0.0" defer></script>

</body>
</html>
