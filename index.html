<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="version-info">Version 0.0.4</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="고인에게 말을 걸어주세요">
            <button id="send-button">Send</button>
        </div>
    </div>
    <button id="toggle-speech-button">🔊</button>
    <audio id="beep-sound" src="audio/beep.mp3"></audio>
    <div class="falling-flowers"></div> <!-- 꽃잎 애니메이션을 위한 요소 추가 -->

    <!-- 방명록 모달 -->
    <div id="guestbook-modal" class="modal">
        <div class="modal-content">
            <h2>방명록 작성</h2>
            <input type="text" id="guestbook-name" placeholder="이름을 입력하세요">
            <button id="submit-guestbook">제출</button>
        </div>
    </div>

    <!-- 이름 확인 모달 -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <h2>저장된 이름</h2>
            <div id="stored-names-container">
                <p id="stored-names"></p>
            </div>
            <button id="close-name-modal">닫기</button>
        </div>
    </div>

    <!-- 이름 확인 버튼 -->
    <button id="show-name-button">저장된 이름 확인</button>

    <script src="chat.js"></script>
</body>
</html>
