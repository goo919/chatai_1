<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RIP - KIM</title>

  <!-- 라이브러리 -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- 메타 -->
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/favicon.png">

  <!-- 폰트(선택) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- 외부 CSS (충돌 방지: 모든 스타일은 여기서만) -->
  <link rel="stylesheet" href="styles.css?v=3" />
</head>
<body>
  <div id="app">
    <main id="stage">
      <!-- 중앙 초상: 네가 올린 ASCII 폰트로만 렌더 -->
      <pre id="portrait"></pre>

      <!-- AI 대사 박스 -->
      <section id="ai-box" class="box" aria-live="polite">
        <div id="chat-box"></div>
      </section>

      <!-- 입력 박스 -->
      <section id="user-box" class="box box-input">
        <input id="user-input" type="text" placeholder="고인에게 말을 걸어주세요" autocomplete="off" />
        <button id="send-button" class="btn">SEND</button>
        <!-- 팝업 차단 우회 수동 버튼 -->
        <button id="open-video" class="btn" type="button" title="팝업 차단 시 눌러서 열기">비디오창 열기</button>
      </section>
    </main>
  </div>

  <script src="chat.js?v=3"></script>
</body>
</html>
